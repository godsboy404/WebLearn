<!doctype html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<meta name="description" content="Google mimic with TailWind" />
		<!-- Tailwind Play CDN -->

		<style>

	</head>
		<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800" style="background-image: url('https://bing.biturl.top/?resolution=UHD&format=image&index=0&mkt=zh-CN'); background-size: cover; background-position: center; background-attachment: fixed;">
		<!-- Header -->
		<header class="w-full">
			<nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-end gap-4 text-sm">
				<a href="https://www.biblegateway.com/" class="adaptive-link text-gray-700 hover:underline">god may forgive us all</a>
				<button aria-label="Apps" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
					<svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h4v4H3V3zm7 0h4v4h-4V3zM3 10h4v4H3v-4zm7 7h4v4h-4v-4zM10 3h4v4h-4V3zM17 3h4v4h-4V3zM17 10h4v4h-4v-4zM10 10h4v4h-4v-4zM3 17h4v4H3v-4zM17 17h4v4h-4v-4z"/></svg>
				</button>
				<a href="https://neal.fun/not-a-robot/" class="bg-blue-600 text-white px-4 py-1.5 rounded-md text-sm hover:bg-blue-700">Are you a bot?</a>
			</nav>
		</header>

			<!-- Main -->
			<main class="flex-grow flex items-center justify-center">
				<!-- liquid ass -->
				<div class="w-full max-w-2xl px-6 text-center bg-white/70 backdrop-blur-sm rounded-lg py-10 shadow-md">
				<h1 class="sr-only">Binggle — search the web</h1>

				<!-- Logo -->
				<div class="mb-8 select-none">
					<span class="logo-letter" aria-hidden="true">
						<span class="text-blue-600">B</span>
						<span class="text-red-500">i</span>
						<span class="text-yellow-400">n</span>
						<span class="text-blue-600">g</span>
						<span class="text-green-500">g</span>
						<span class="text-red-500">l</span>
						<span class="text-yellow-400">e</span>
					</span>
				</div>

				<!-- Search -->
				<form action="https://www.bing.com/search" method="get" role="search" class="mb-6">
					<label for="q" class="sr-only">Search</label>
					<div class="flex items-center border border-gray-200 rounded-full shadow-sm px-4 py-3 hover:shadow focus-within:shadow-md focus-within:ring-2 focus-within:ring-blue-300">
						<svg class="w-6 h-6 text-gray-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"></path></svg>
						<input id="q" name="q" type="search" class="flex-grow focus:outline-none text-lg" placeholder="请问您今天要来点猫娘吗？" aria-label="Search Binggle" />
						<button type="button" aria-label="Voice search" class="ml-3 text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-full p-2">
							<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zM5 11a7 7 0 0 0 14 0h-2a5 5 0 0 1-10 0H5zM12 19v3"/></svg>
						</button>
					</div>

					<div class="mt-6 flex items-center justify-center gap-3">
						<button type="submit" class="bg-gray-100 px-4 py-2 rounded-md text-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-blue-300">坐和放宽</button>
						<a href="https://gugugaga.net" target="_blank" rel="noopener noreferrer" class="inline-block bg-gray-100 px-4 py-2 rounded-md text-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-blue-300">咕咕嘎嘎？（社死警告！）</a>
					</div>
				</form>

				<!-- Quote underneath search area -->
				<p class="text-xs text-gray-500">知识归根结底由经验而来。 ——洛克</p>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-gray-50 border-t border-gray-200">
			<div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-700">
				<div class="flex gap-4 mb-3 sm:mb-0">
                    <span class="text-red-500">Your data means nothing to the great capital!</span>
				</div>
				<div class="flex gap-4 items-center">
					<span class="text-gray-600">YNU@20231120231</span>
					<a href="https://www.ynu.edu.cn/" class="hover:underline">云南大学</a>
					<a href="http://www.sei.ynu.edu.cn/" class="hover:underline">软件学院</a>
				</div>
			</div>
		</footer>

		<!-- "/" 键聚焦输入框 -->
		<script>
			(function(){
				const input = document.getElementById('q');
				window.addEventListener('keydown', function(e){
					if (e.key === '/' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA'){
						e.preventDefault(); input.focus();
					}
				});
			})();
		</script>

        <!-- Solving text color compatibility with background -->
		<style>
			/* Adaptive link fallback visuals */
			.adaptive-link {
				transition: color .15s ease, text-shadow .15s ease;
			}
			/* Fallback when JS cannot sample due to CORS: use overlay blending to remain visible */
			.adaptive-link.blend-fallback {
				color: white !important; /* default to white for contrast */
				mix-blend-mode: difference;
				text-shadow: 0 1px 1px rgba(0,0,0,0.35);
			}
			.adaptive-link.light {
				color: white !important;
				text-shadow: 0 1px 2px rgba(0,0,0,0.4);
			}
			.adaptive-link.dark {
				color: #111827 !important; /* gray-900 */
				text-shadow: none;
			}
		</style>

		<script>
			// Attempt to sample the page background at the location of the nav links
			(function(){
				const links = Array.from(document.querySelectorAll('.adaptive-link'));
				if (!links.length) return;

				// Helper to set class
				function setLight(link){ link.classList.remove('dark','blend-fallback'); link.classList.add('light'); }
				function setDark(link){ link.classList.remove('light','blend-fallback'); link.classList.add('dark'); }

				// Create an offscreen canvas to sample the background image
				const img = new Image();
				img.crossOrigin = 'anonymous';
				img.src = getComputedStyle(document.body).backgroundImage.replace(/url\((['"])?(.*?)\1\)/, '$2');
				img.onload = function(){
					try {
						const canvas = document.createElement('canvas');
						canvas.width = img.naturalWidth;
						canvas.height = img.naturalHeight;
						const ctx = canvas.getContext('2d');
						ctx.drawImage(img,0,0);

						links.forEach(link => {
							const r = link.getBoundingClientRect();
							// Map viewport coords to image coords
							const bgPos = getComputedStyle(document.body).backgroundPosition.split(' ');
							const posX = bgPos[0] || '50%';
							const posY = bgPos[1] || '50%';
							// For simplicity assume center positioning and cover sizing
							const scale = Math.max(canvas.width / window.innerWidth, canvas.height / window.innerHeight);
							const imgX = Math.floor((r.left + r.width/2 - (window.innerWidth/2)) * scale + canvas.width/2);
							const imgY = Math.floor((r.top + r.height/2 - (window.innerHeight/2)) * scale + canvas.height/2);

							if (imgX < 0 || imgY < 0 || imgX >= canvas.width || imgY >= canvas.height){
								setLight(link);
								return;
							}
							const px = ctx.getImageData(imgX, imgY, 1, 1).data;
							const luminance = (0.2126*px[0] + 0.7152*px[1] + 0.0722*px[2]) / 255;
							if (luminance < 0.5) setLight(link); else setDark(link);
						});
					} catch (err){
						// CORS or other issue sampling the image
						links.forEach(l => l.classList.add('blend-fallback'));
					}
				};
				img.onerror = function(){
					// If cannot load image (CORS or network), use blend fallback
					links.forEach(l => l.classList.add('blend-fallback'));
				};
			})();
		</script>
	</body>
</html>
